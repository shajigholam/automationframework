name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # Options: 'zulu', 'adopt', 'temurin', etc.
          java-version: '11'

      - name: Build with Gradle/Maven
        run: mvn install
